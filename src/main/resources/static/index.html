<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Kit Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/shared/bootstrap-icons.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="/shared/shared.css">

    <link rel="stylesheet" href="/shared/navbar.css">
    <link rel="stylesheet" href="/shared/footer.css">

    <link rel="stylesheet" href="/shared/home.css">
    <link rel="stylesheet" href="/shared/canvas.css">
    <link rel="stylesheet" href="/shared/projects.css">
    <link rel="stylesheet" href="/shared/projectDetails.css">

    <link rel="stylesheet" href="/shared/colors.css">
</head>
<body class="font-monospace">

<header class="m-0 p-0 g-0 kit_navbar"></header>

<header class="container-fluid m-0 p-0 g-0">
    <section class="row m-0 p-0 g-0">
        <div class="d-flex justify-content-between align-items-center m-0 p-0 g-0 fixed-top kit_navbar" id="navbar">
            <a class="px-5 text-decoration-none logo-container" href="/">
                <img class="img-fluid" src="/shared/images/kit_logo_wide_light.png" width="250" height="150" alt="Kit's logo">
            </a>
            <div class="d-md-none d-block px-5">
                <button class="btn btn-lg button-reverse" type="button" data-bs-toggle="collapse" data-bs-target="#navActionsCollapse" aria-expanded="false" aria-controls="nav-actions">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <div class="d-md-flex d-none gap-3 px-5 justify-content-end align-items-center" id="navActions">
                <a class="d-none btn px-4 button-reverse" id="newButton" data-bs-toggle="modal" data-bs-target="#modal">
                    <i class="bi bi-plus-lg"></i>
                </a>
                <div class="dropdown-center d-none" id="newDropdown">
                    <button class="btn px-4 dropdown-toggle button-reverse" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                    <ul class="dropdown-menu text-center mt-2 overflow-hidden borders-primary" id="newDropdownContent">
                    </ul>
                </div>
                <a class="btn px-4 button-reverse" href="/projects" data-link>
                    <b>SIGN-IN</b>
                </a>
                <a class="btn px-4 button-reverse">
                    <b>SIGN-UP</b>
                </a>
            </div>
        </div>
    </section>
    <section class="row m-0 p-0 g-0 text-center bg">
        <div class="mt-3 collapse" id="navActionsCollapse">
            <p class="d-none py-3 link" id="newProjectCollapse" data-bs-toggle="modal" data-bs-target="#modal">NEW PROJECT</p>
            <p class="py-3 link">SIGN-IN</p>
            <p class="py-3 link">SIGN-UP</p>
        </div>
    </section>
</header>

<!-- Modal Primary -->
<div class="modal fade" id="modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content kit_modal">
            <div class="modal-header">
                <h1 class="modal-title fs-5 ms-3" id="modalTitle"></h1>
            </div>

            <div class="modal-body" id="modalBody">
            </div>

            <form class="modal-footer me-3" id="modalFooter">
                <button type="button" class="btn button" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn button" id="modalDone">Done</button>
            </form>
        </div>
    </div>
</div>

<!-- Modal Secondary -->
<div class="modal fade" id="modalSecondary" data-bs-backdrop="static" tabindex="-1" aria-labelledby="modalSecondary" aria-hidden="false">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content kit_modal">
            <div class="modal-header">
                <h1 class="modal-title fs-5 ms-3" id="modalSecondaryTitle"></h1>
            </div>

            <div class="modal-body" id="modalSecondaryBody">
            </div>

            <form class="modal-footer me-3" id="modalSecondaryFooter">
                <button type="button" class="btn button" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn button" id="modalSecondaryDone">Done</button>
            </form>
        </div>
    </div>
</div>

<!-- Notifications Toast -->
<div id="notification-tray" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1080;"></div>

<main id="app"></main>

<footer class="container-fluid text-center kit_footer">
    <div class="d-flex flex-column gap-2">
        <p class="text-secondary">
            &copy; 2025 KIT Tracker. All rights reserved.
        </p>
        <p class="text-secondary">
            Made by Bessi Leonardo, Caneschi Mirco and Cardinaletti Matteo.
        </p>
        <div>
            <a href="https://www.github.com/kittracker/kit" target="_blank" class="text-white mx-2 text-decoration-none">
                <i class="bi bi-github"></i>
                GitHub
            </a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

<script type="module" src="/main.js"></script>

</body>
</html>
